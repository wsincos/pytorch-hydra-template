enable: true

project: "hydra-style-transformer"  # 在 WandB 网页上显示的项目名称
entity: null                     # 你的用户名或团队名 (留空 null 则默认为当前登录用户)


name: "experiment_v1"                       # 本次 Run 的名称 (留空则由 WandB 随机生成，如 "glorious-capybara-1")
group: null                      # 实验分组 (非常有用！例如填 "baseline" 或 "ablation_layers")
tags: ["opus", "transformer"]                         # 标签列表 (例如 ["zh-en", "transformer", "v1"])
notes: null                      # 实验的详细备注/描述

# === 运行模式 (Mode) ===
# "online":   实时上传数据 (标准模式)
# "offline":  没网时用。数据存本地，后续用 `wandb sync wandb/run-xxx` 上传
# "disabled": 彻底关闭 WandB 逻辑 (即使代码里有 wandb.log 也不报错，只是不记录)
mode: "online"